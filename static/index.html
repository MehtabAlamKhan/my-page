    <style>
        @font-face {
            font-family: "F";
            src: url("./F.woff") format("woff");
        }

        .icon {
            font-size: 5rem;
        }

        body {
            background: #000000;
            /* Pure black background */
            font-family: 'F';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            overflow-y: scroll;
            overflow: -moz-hidden;
            scrollbar-width: none;
            margin: 0;
            color: aliceblue;
            transition: background-color 0.5s, color 0.5s;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body.light-mode {
            background: #f0f0f0;
            /* Light background */
            color: #333;
        }

        .container {
            text-align: center;
            justify-items: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.3rem;
            animation: slideIn 0.5s ease-out;
            background: linear-gradient(135deg, #c42121, #ff6767);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            margin-top: 20px;
        }

        #pi5 {
            animation: slideIn 0.5s ease-out;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        h2 {
            font-size: 1.8rem;
            animation: slideIn 0.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            margin-top: 10px;
        }

        h3 {
            font-size: 1.2rem;
            animation: slideIn 0.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #43d3d5, #25b74e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            margin-top: 10px;
        }

        p {
            font-size: 1.3rem;
            animation: fadeIn 2s ease-in;
            background: linear-gradient(135deg, #3c53e7, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 5s infinite ease-in;
        }

        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .bubble:nth-child(2) {
            left: 20%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .bubble:nth-child(3) {
            left: 30%;
            animation-duration: 14s;
            animation-delay: 6s;
        }

        .bubble:nth-child(4) {
            left: 40%;
            animation-duration: 16s;
            animation-delay: 8s;
        }

        .bubble:nth-child(5) {
            left: 50%;
            animation-duration: 18s;
            animation-delay: 10s;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.5s, opacity 1s;
        }

        /* Styles for social links */
        .social-links {
            position: relative;
            /* Space from bottom */
            display: flex;
            gap: 15px;
            /* Space between icons */
        }

        .social-links a {
            color: aliceblue;
            /* Icon color */
            font-size: 1.5rem;
            /* Icon size */
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff6767;
            /* Change color on hover */
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            h3 {
                font-size: 1.2rem
            }

            p {
                font-size: 0.9rem;
            }

            #pi5 {
                transition: transform 0.5s ease;
                transform-origin: center;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes rise {
            from {
                bottom: -150px;
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                bottom: 100%;
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
